<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Thiết kế, Phát triển, Cảm hứng, Website, Đồ họa" />
  <meta property="og:url" content="http://oriiiii.com" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Oriiiii" />
  <meta property="og:title" content="{% if page.title %}{{ page.og-title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="http://oriiiii.com/logo-og.png" />

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ "/css/main.css?v=2" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="shortcut icon" href="/favicon-16.png?v=2" size="16x16" />
  <link rel="shortcut icon" href="/favicon-32.png?v=2" size="32x32" />
  <link rel="shortcut icon" href="/favicon-64.png?v=2" size="64x64" />
  <link rel="shortcut icon" href="/favicon-120.png?v=2" size="120x120" />
  <link rel="apple-touch-icon" href="/touch-icon-iphone.png?v=2">
  <link rel="apple-touch-icon" sizes="76x76" href="/touch-icon-ipad.png?v=2">
  <link rel="apple-touch-icon" sizes="120x120" href="/touch-icon-iphone-retina.png?v=2">
  <link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-ipad-retina.png?v=2">
</head>
